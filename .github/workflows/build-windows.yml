name: Build EXE (Windows)

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build exe
        run: |
          pyinstaller --onefile --noconsole --name RiepilogoGaranzie app.py

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: RiepilogoGaranzie
          path: dist/RiepilogoGaranzie.exe
